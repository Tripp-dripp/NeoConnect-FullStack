<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Username Input Section -->
    <div id="username-container">
        <input type="text" id="username-input" placeholder="Enter your username">
        <button id="start-button">Start Game</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="hidden">
        <p id="username-display"></p>
        <p id="score-display">Score: 0</p>
        <img id="cookie" src="images/playerCookie.png" alt="Cookie" />
        
        <!-- Scrollable container for other players -->
        <div id="scrollable-container">
            <div id="other-players" class="players-list"></div>
        </div>
    </div>
    <script>
    // Disable double-tap zoom
    let lastTouchEnd = 0;
    document.body.addEventListener('touchend', function(event) {
      const currentTime = new Date().getTime();
      if (currentTime - lastTouchEnd <= 300) {
        event.preventDefault(); // Prevent the default action (zoom)
      }
      lastTouchEnd = currentTime;
    });
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
